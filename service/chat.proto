syntax = "proto3";

service ChatService {
    rpc SendMessage(Message) returns (Message) {}
    rpc ReceiveMessage(Empty) returns (stream Message) {}
}

message Message {
    User user = 1;
    string msg = 2;
    string time = 3;
}

message User {
    string id = 1;
    string name = 2;
}

message Empty {}

